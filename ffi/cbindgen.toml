# this file gets loaded by build.rs as the set of default options for cbindgen


# default to generating c bindings
language = "C"

pragma_once = true

# only applies to Cxx
namespace = "ffi"

[defines]
"feature = default-engine" = "DEFINE_DEFAULT_ENGINE"

[export.mangle]
remove_underscores = true

[parse]
parse_deps = true
include = ["delta_kernel"]
