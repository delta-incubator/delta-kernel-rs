[package]
name = "deltakernel"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
readme.workspace = true
version.workspace = true

[dependencies]
arrow-array = { version = "^42.0" }
arrow-arith = { version = "^42.0" }
arrow-json = { version = "^42.0" }
arrow-ord = { version = "^42.0" }
arrow-schema = { version = "^42.0" }
arrow-select = { version = "^42.0" }
bytes = "1.4"
chrono = { version = "0.4", optional = true }
either = "1.8"
fix-hidden-lifetime-bug = "0.2"
futures = { version = "0.3", optional = true }
itertools = "0.11"
lazy_static = "1.4"
# used for providing a storage abstraction layer
object_store = { version = "^0.6.0", optional = true }
# need to generalize over arrow, arrow2 and diff parquet etc. (BYOP)
parquet = "^42.0"
regex = "1.8"
roaring = "0.10.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
# only for structured logging
tracing = "0.1"
url = "2"
uuid = "1.3.0"
z85 = "3.0.5"

[features]
default = ["default-client", "sync"]
default-client = ["chrono", "async", "object_store", "parquet/async", "parquet/object_store"]
async = ["futures"]
sync = []

[dev-dependencies]
arrow = { version = "^42.0", features = ["json", "prettyprint"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }
tempfile = "3"
test-case = { version = "3.1.0" }
tokio = { version = "1" }
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "env-filter",
  "fmt",
] }

