[workspace]
members = [
    "acceptance",
    "ffi",
    "kernel",
    "kernel/examples/*", "python",
]
# Only check / build main crates by default (check all with `--workspace`)
default-members = ["acceptance", "kernel"]
resolver = "2"

[workspace.package]
authors = [
  "Zach Schuermann <zach@zvs.io>",
  "R. Tyler Croy <rtyler@brokenco.de>",
  "Robert Pack <robstar.pack@gmail.com>",
]
edition = "2021"
homepage = "https://delta.io"
keywords = ["deltalake", "delta", "datalake"]
license = "Apache-2.0"
repository = "https://github.com/delta-incubator/delta-kernel-rs"
readme = "README.md"
version = "0.0.0"
