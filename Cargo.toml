[workspace]
members = [
    "acceptance",
    "derive-macros",
    "ffi",
    "kernel",
    "kernel/examples/read-table-single-threaded", # todo: put back to `examples/*` when inspect-table is fixed
    "kernel/examples/read-table-multi-threaded",
    "variant"
]
# Only check / build main crates by default (check all with `--workspace`)
default-members = ["acceptance", "kernel"]
resolver = "2"

[workspace.package]
edition = "2021"
homepage = "https://delta.io"
keywords = ["deltalake", "delta", "datalake"]
license = "Apache-2.0"
repository = "https://github.com/delta-incubator/delta-kernel-rs"
readme = "README.md"
version = "0.3.0"

[workspace.dependencies]
arrow = { version = "^52.0" }
arrow-arith = { version = "^52.0" }
arrow-array = { version = "^52.0" }
arrow-buffer = { version = "^52.0" }
arrow-cast = { version = "^52.0" }
arrow-data = { version = "^52.0" }
arrow-ord = { version = "^52.0" }
arrow-json = { version = "^52.0" }
arrow-select = { version = "^52.0" }
arrow-schema = { version = "^52.0" }
parquet = { version = "^52.0", features = ["object_store"] }
object_store = "^0.10.2"
hdfs-native-object-store = "0.11.0"
hdfs-native = "0.10.0"
walkdir = "2.5.0"
